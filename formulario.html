<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>

<body>
  <header>
    <h1>Banco de talentos</h1>
    <h2>Cadastro de usuário</h2>
  </header>

  <form action="#" method="post">
    <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
    <br>
    <br>

    <textarea id="descricao" name="descricao" rows="5" placeholder="Sobre você ..." required></textarea>
    <br>
    <br>

    <input type="tel" id="tel" name="tel" placeholder="Telefone" required>
    <br>
    <br>

    <input type="text" id="localizacao" name="localizacao" placeholder="Cidade" required>
    <br>
    <br>

    <input type="number" id="salario" name="salario" placeholder="Salário desejado" required>
    <br>
    <br>

    <label>Tipo de Vaga</label>
    <br>
    <select name="tipo" required>
      <option value="tempo-integral">Tempo Integral</option>
      <option value="meio-periodo">Meio Período</option>
      <option value="freelance">Freelance</option>
      <option value="estagio">Estágio</option>
    </select>
    <br>
    <br>

    <button type="submit">Cadastrar</button>
  </form>
</body>

</html>
